
<!DOCTYPE html>
<html>
  <head>
    <title>Musify - Privacy Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 3rem;
        letter-spacing: 0.1rem;
      }
      h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 2rem;
        letter-spacing: 0.1rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-check {
        margin-bottom: 0.5rem;
      }
      label {
        font-weight: 600;
      }
      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 2rem;
        background-color: #ddd;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        border-radius: 5px;
        margin-top: 1rem;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background-color: #007bff;
        cursor: pointer;
        border-radius: 50%;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background-color: #007bff;
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white">
      <div class="container">
        <h1 class="display-4">Musify - Privacy Settings</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="Playlists.html">Playlists</a></li>
            <li class="nav-item"><a class="nav-link" href="Artists.html">Artists</a></li>
            <li class="nav-item"><a class="nav-link" href="Genres.html">Genres</a></li>
            <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="Sign Out.html">Sign Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container my-4">
      <section>
        <h2>Privacy Settings</h2>
        <form>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox1">
              <label class="form-check-label" for="checkbox1">
                Allow others to see my activity on Musify
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="range1">Visibility of profile:</label>
            <input type="range" class="custom-range" min="0" max="100" id="range1">
<label class="form-check-label" for="marketing-emails">
            Receive marketing emails
          </label>
        </div>
      </fieldset>
      <fieldset class="mb-3">
        <legend>Privacy Settings</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="allow-data-sharing">
          <label class="form-check-label" for="allow-data-sharing">
            Allow data sharing with third-party applications
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="private-mode">
          <label class="form-check-label" for="private-mode">
            Private Mode (Hide your activity from others)
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</main>
<footer class="bg-dark text-white text-center py-3">
  &copy; 2023 Musify. All rights reserved.
</footer>
</body>
</html>
