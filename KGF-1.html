/* Box gradient borders */
.card-container .card {
  border: none;
  position: relative;
}

.card-container .card:before {
  content: '';
  position: absolute;
  top: -2px; right: -2px; bottom: -2px; left: -2px;
  background: linear-gradient(235deg, #ff6347, #ff00ba, #ffde59, #00f5a0);
  background-size: 200% 200%;
  background-position: 100% 0;
  transition: all 0.5s ease;
  z-index: -1;
}

.card-container .card:hover:before {
  background-position: 0 0;
}
/* Gradients and Transitions */

.card:hover {
  transform: scale(1.05);
}

.card-title::after {
